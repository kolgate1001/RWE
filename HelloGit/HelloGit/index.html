<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="css/app.css" />
    <title></title>
    <script src="libs/jQuerry/jquery-1.11.2.js"></script>
    <script src="libs/angularJS/angular.js"></script>
    <script src="controllers/page-home.js"></script>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.js"></script>
    <script type="text/javascript">
        angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
</head>
<body ng-app="ngViewExample">
    <div ng-controller="MainCtrl as main">
        <h1>Route</h1>
        <a href="/project">Project</a>
        <a href="/project/id1">Project ID = 1</a>
        <a href="/user">User</a>
        <a href="/group">Group</a>

        <hr />
        <div ng-view></div>
        <hr />
        <pre>test = {{main.$location.test}}</pre>
        <pre>$location.path() = {{main.$location.path()}}</pre>
        <pre>$route.current.templateUrl = {{main.$route.current.templateUrl}}</pre>
        <pre>$route.current.params = {{main.$route.current.params}}</pre>
        <pre>$routeParams = {{main.$routeParams}}</pre>
    </div>
    
</body>
</html>
